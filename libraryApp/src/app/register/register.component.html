
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Register</h5></div>
        <div class=" card-body">
         
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Username </label>
                  <input
                    class=" form-control"
                    
                    [(ngModel)] = "user.userName"
                    type="text"
                    
                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Password </label>
                  <input
                    class=" form-control"
                  
                    type="password"
                    
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Password Confirmation </label>
                  <input
                    class=" form-control"
                    [(ngModel)] = "user.password"
                    type="password"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <input
                    class=" form-control"
                    [(ngModel)] = "user.name"
                    type="text"
                    
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <input
                    class=" form-control"
                    [(ngModel)] = "user.lastName"
                    type="text"
                    
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Email </label>
                  <input
                    class=" form-control"
                    [(ngModel)] = "user.email"
                    type="email"
                  />
                </div>
              </div>
            </div>

          
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click) ="registerUser()" type="submit">Register</button>
        </div>
      </div>
    </div>
  
  </div>
</div>
