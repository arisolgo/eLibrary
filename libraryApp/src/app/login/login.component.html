
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Login</h5></div>
        <div class=" card-body">
          
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Username </label>
                  <input
                    class=" form-control"
                    [(ngModel)]= "user.email"
                   
                    type="text"
                    
                  />
                </div>
              </div>


            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Password </label>
                  <input
                    class=" form-control"
                    
                   [(ngModel)] = "user.password"
                    type="password"
                    
                  />
                </div>
              </div>

            </div>

          
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click) ="login()" type="submit">Login</button>
          <button style ="margin-left: 10px;"class=" btn btn-fill btn-danger" (click) ="register()" type="submit">Registrarse</button>
        </div>
      </div>
    </div>
  
  </div>
</div>
