
<div class=" content">
  <div class=" row">


  </div>
  <div class=" row" style="display: flex; justify-content:space-between;">
    <div class=" col-lg-4">
      <div (click) = "goToDetail(item.id)" class=" card card-chart" *ngFor = "let item of books">
        <div class=" card-header">
          <h5 class=" card-category">{{item.author}}</h5>
          <h3 class=" card-title">
            Title: {{item.title}}
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"></div>
        </div>
      </div>
    </div>
    
   
</div>
