
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Book Detail</h5></div>
        <div class=" card-body">
          
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Title </label>
                  <input
                    class=" form-control"
                    
                    [(ngModel)]="book.body.title"
                    type="text"
                    readonly
                    
                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Author </label>
                  <input
                    class=" form-control"
                    [(ngModel)]= "book.body.author"
                  
                
                    readonly
                    
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label > Date of Publishing </label>
                  <input
                    class=" form-control"
                    [(ngModel)] = "book.body.creationTime"
                    type="date"
                    readonly

                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <textarea type="text" id="form7" class="md-textarea form-control"  [(ngModel)]= "book.body.description" placeholder="Description..." readonly mdbInput></textarea>

                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Editorial </label>
                  <input
                    class=" form-control"
                    placeholder="Editorial"
                    type="text"
                    readonly
                    [(ngModel)] = "book.body.editorial"
                  />
                </div>
              </div>
            </div>

          
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Read book</button>
          <button style="margin-left: 25px;" class=" btn btn-fill btn-danger" type="submit">Listen Book</button>
        </div>

      </div>
    </div>
  
  </div>
</div>
